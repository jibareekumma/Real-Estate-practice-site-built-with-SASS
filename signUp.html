<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <meta name="author" content="Jibare Ekumma" />
    <link rel="icon" href="images/my personal logo 2.jpg" type="images/jpg" />
    <link rel="stylesheet" href="signUp.css" />
    <title>Jibare Real Estate</title>
  </head>
  <body>
    <div id="mainContainer">
      <header>
        <!-- SIGN UP HEADINGS -->
        <div class="logo" title="Jibare Propeties">
          JIBARE<span
            >PROPERTIES
            <img
              src="icons/thunder-svgrepo-com.svg"
              alt="logo"
              width="25"
              height="25"
            />
          </span>
        </div>
      </header>

      <!-- SIGN UP BODY -->
      <main>
        <!-- SIGN UP SECTION -->

        <div class="signUpContainer">
          <!-- SIGN UP FORM SECTION -->

          <section id="signUp">
            <div id="contentContainer">
              <div id="btns">
                <h4>CREATE YOUR ACCOUNT</h4>
              </div>
              <form action="">
                <!-- NAME INPUT -->
                <div class="fullName" id="formInput">
                  <label for="name"> Full Name </label>
                  <input
                    type="text"
                    placeholder="Your Name"
                    maxlength="50"
                    minlength="5"
                  />
                </div>

                <!-- EMAIL INPUT -->
                <div class="emailAddress" id="formInput">
                  <label for="name"> Email address </label>
                  <input
                    type="email"
                    placeholder="Your email address"
                    maxlength="50"
                    minlength="5"
                  />
                </div>

                <!-- PASSWORD INPUT -->
                <div class="createPassword" id="formInput">
                  <label for="name"> Password </label>
                  <input
                    type="text"
                    placeholder="Your password"
                    maxlength="50"
                    minlength="6"
                  />
                </div>

                <!-- CONFIRM PASSWORD INPUT -->
                <div class="confirmPassword" id="formInput">
                  <label for="name"> Confirm Password </label>
                  <input
                    type="text"
                    placeholder="Your password"
                    maxlength="50"
                    minlength="6"
                  />
                </div>

                <!-- BUTTON SECTION -->
                <div class="formBtns">
                  <a href="#">Create Account</a>

                  <a href="#" class="formBtns2">
                    <img
                      src="icons/logo-google-svgrepo-com.svg"
                      alt="sign up with google"
                      width="20"
                      height="20"
                    />
                    Sign up with Google
                  </a>

                  <!-- END OF SIGN UP BTNS -->
                </div>
              </form>
              <!-- END OF SIGN UP FORM -->
              <div class="loginRedirect">
                <p>Already have an account?</p>
                <a href="logIn.html">Sign In</a>
              </div>
              <a href="home.html" id="backHome">Back Home</a>
            </div>
          </section>

          <aside></aside>
        </div>
      </main>
    </div>
  </body>
</html>
